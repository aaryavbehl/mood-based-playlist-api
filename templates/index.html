<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MoodPlayGen</title>
        <link rel="stylesheet" href="/static/css/styles.css">
    </head>
    <body>
        <header>
            <h1>Mood Based Playlist API</h1>
        </header>
        <div class="container">
            <h2>Get a Playlist</h2>
            <label for="mood">Mood:</label>
            <input type="text" id="mood" placeholder="e.g., happy">
            <label for="limit">Limit:</label>
            <input type="number" id="limit" placeholder="e.g., 5">
            <button id="fetchPlaylist">Fetch Playlist</button>

            <div class="terminal-loader" id="terminalLoader" style="display: none;">
                <div class="terminal-header">
                    <div class="terminal-title">API Call</div>
                    <div class="terminal-controls">
                        <div class="control close"></div>
                        <div class="control minimize"></div>
                        <div class="control maximise"></div>
                    </div>
                </div>
                <div class="text" id="terminalText">Wait a moment...</div>
            </div>

            <div id="result"></div>
        </div>
        <script src="/static/js/app.js"></script>
    </body>
</html>
